<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="./assets/css/mdb.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body onload="displayButtons();">
   <div class="container">
   <header class="bg-primary" >
      <nav class="navbar navbar-dark">
          <h5>Weather Dashboard</h5>
        
      </nav>
   </header>
   <div class="container-fluid">
     <!-- main row -->
     <div class="row">

       <!-- side  -->
       <div class="col-md-3">
          <div class="container">

            <form id="form" class="card-body">
                <h5 class="mb3">Search for City</h5>

                <input name="cityname" id="theCity" type="text" placeholder ="Enter City name...">
                <button  id = "search-btn" type="submit" class="btn btn-primary"> Search</button>

                <div id ="history" class="hide">
                    <h5 class="mb3">Search History</h5>
                    <div id ="historyContainer"></div>
                </div> 
            </form>

          </div>
      </div>
       <!-- side end -->
      
       <!-- main content  -->
       <div class="col-md-9">
         <!-- current city  -->
         <div class="row">
          <div class="card today">
            <div class="card-header bg-light">Current City</div>        
            <div class="card-body bg-warning">  
                <h5 class="card-title" id ="currentCity"> <span><img id ="weatherIcon"></img></span> </h5>  
                <p id ="currentCityTemperature"></p>
                <p id ="currentCityHumidity"></p>
                <p id="currentCityWind"></p> 
            <div  id ="uv-title"> <span id="currentCityUVIndex" class="badge"></span></div>

            </div>
            <div class="card-footer text-muted bg-light">Today's Weather</div>
        </div>
         </div>
         <!-- current city end -->

         <!-- forecast  -->
         <div class="row" id ="forecast-container">
            <div class="hide" id ="theForecast">
                <h4 class = "mb3" >Five Day Forecast</h4>               
                <div class="card-container">
                    <!-- day 1  -->
                    <div class="card text-center">
                        <div class="card-header bg-light" id ="date1"></div>        
                        <div class="card-body bg-light" id="day-1">    
                            <img id ="img1"></img>
                            <p id ="temp1"></p>
                            <p id ="hum1"></p>
                            <p id="wind1"></p> 
                        </div>
                        <div class="card-footer text-muted bg-light">Day 1</div>
                    </div>
                    <!-- day 1 end -->

                    <!-- day 2 -->
                    <div class="card text-center">
                        <div class="card-header bg-light" id ="date2"></div>        
                        <div class="card-body bg-light" id="day-2">    
                            <img id ="img2"></img>
                            <p id ="temp2"></p>
                            <p id ="hum2"></p>
                            <p id="wind2"></p> 
                        </div>
                        <div class="card-footer text-muted bg-light">Day 2</div>
                    </div>
                    <!-- day 2 end  -->

                    <!-- day 3 -->
                    <div class="card text-center">
                        <div class="card-header bg-light" id ="date3"></div>        
                        <div class="card-body bg-light" id="day-3">    
                            <img id ="img3"></img>
                            <p id ="temp3"></p>
                            <p id ="hum3"></p>
                            <p id="wind3"></p> 
                        </div>
                        <div class="card-footer text-muted bg-light">Day 3</div>
                    </div>
                    <!-- day 3 end  -->

                    <!-- day 4 -->
                    <div class="card text-center">
                        <div class="card-header bg-light" id ="date4"></div>        
                        <div class="card-body bg-light" id="day-4">    
                            <img id ="img4"></img>
                            <p id ="temp4"></p>
                            <p id ="hum4"></p>
                            <p id="wind4"></p> 
                        </div>
                        <div class="card-footer text-muted bg-light">Day 4</div>
                    </div>
                    <!-- day 4 end  -->

                    <!-- day 5 -->
                    <div class="card text-center">
                        <div class="card-header bg-light" id ="date5"></div>        
                        <div class="card-body bg-light" id="day-5">    
                            <img id ="img5"></img>
                            <p id ="temp5"></p>
                            <p id ="hum5"></p>
                            <p id="wind5"></p> 
                        </div>
                        <div class="card-footer text-muted bg-light">Day 5</div>
                    </div>
                    <!-- day 5 end  -->
                </div>

            </div> 
        
         </div>
         <!-- forecast end -->
   
       </div>  
       <!-- main content end -->

    </div>
     <!-- main row end -->









 </div>
    <!-- End your project here-->

    <script type="text/javascript" src="./assets/js/mdb.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
